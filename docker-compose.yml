services:
  mongodb:
    image: mongo
    container_name: mongo_db
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mark
      - MONGO_INITDB_ROOT_PASSWORD=mark
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=mark
      - ME_CONFIG_MONGODB_ADMINPASSWORD=mark
      - ME_CONFIG_MONGODB_SERVER=mongodb
volumes:
  mongo: {}
